    </header>
    <div class="entry">

</pre></td><td class="code"><pre>- (void)viewDidLoad
{
    [<span class="keyword">super</span> viewDidLoad];
    _originV = [[<span class="class">UIView</span> alloc] init];
    _originV.backgroundColor = [<span class="class">UIColor</span> redColor];
    _originV.translatesAutoresizingMaskIntoConstraints = <span class="class">NO</span>;
    [<span class="keyword">self</span>.view <span class="method">addSubview:</span>_originV];
    
    [<span class="keyword">self</span>.view <span class="method">addConstraint:</span>[<span class="class">NSLayoutConstraint</span> <span class="method">constraintWithItem:</span>_originV <span class="method">attribute:</span><span class="class">NSLayoutAttributeWidth</span> <span class="method">relatedBy:</span><span class="class">NSLayoutRelationEqual</span>  <span class="method">toItem:</span><span class="keyword">self</span>.view <span class="method">attribute:</span><span class="class">NSLayoutAttributeWidth</span> <span class="method">multiplier:</span><span class="number">1</span> <span class="method">constant:</span>-<span class="number">40</span>]];
    
    [<span class="keyword">self</span>.view <span class="method">addConstraint:</span>[<span class="class">NSLayoutConstraint</span> <span class="method">constraintWithItem:</span>_originV <span class="method">attribute:</span><span class="class">NSLayoutAttributeHeight</span> <span class="method">relatedBy:</span><span class="class">NSLayoutRelationEqual</span>  <span class="method">toItem:</span><span class="keyword">self</span>.view <span class="method">attribute:</span><span class="class">NSLayoutAttributeHeight</span> <span class="method">multiplier:</span><span class="number">1</span> <span class="method">constant:</span>-<span class="number">40</span>]];
    
    [<span class="keyword">self</span>.view <span class="method">addConstraint:</span>[<span class="class">NSLayoutConstraint</span> <span class="method">constraintWithItem:</span>_originV <span class="method">attribute:</span><span class="class">NSLayoutAttributeCenterY</span> <span class="method">relatedBy:</span><span class="class">NSLayoutRelationEqual</span>  <span class="method">toItem:</span><span class="keyword">self</span>.view <span class="method">attribute:</span><span class="class">NSLayoutAttributeCenterY</span> <span class="method">multiplier:</span><span class="number">1</span> <span class="method">constant:</span><span class="number">0</span>]];
    
    _constran = [<span class="class">NSLayoutConstraint</span> <span class="method">constraintWithItem:</span>_originV <span class="method">attribute:</span><span class="class">NSLayoutAttributeCenterX</span> <span class="method">relatedBy:</span><span class="class">NSLayoutRelationEqual</span> <span class="method">toItem:</span><span class="keyword">self</span>.view <span class="method">attribute:</span><span class="class">NSLayoutAttributeCenterX</span> <span class="method">multiplier:</span><span class="number">1</span> <span class="method">constant:</span><span class="number">0</span>];
  
    [<span class="keyword">self</span>.view <span class="method">addConstraint:</span>_constran];
    
    _but = [<span class="class">UIButton</span> <span class="method">buttonWithType:</span><span class="class">UIButtonTypeRoundedRect</span>];
    _but.backgroundColor =[<span class="class">UIColor</span> blueColor];
    _but.translatesAutoresizingMaskIntoConstraints = <span class="class">NO</span>;
    [_but <span class="method">addTarget:</span><span class="keyword">self</span> <span class="method">action:</span>@selector(<span class="method">changeButton:</span>) <span class="method">forControlEvents:</span><span class="class">UIControlEventTouchUpInside</span>];
    [<span class="keyword">self</span>.view <span class="method">addSubview:</span>_but];
   
    [<span class="keyword">self</span>.view <span class="method">addConstraint:</span>[<span class="class">NSLayoutConstraint</span> <span class="method">constraintWithItem:</span>_but <span class="method">attribute:</span><span class="class">NSLayoutAttributeLeft</span> <span class="method">relatedBy:</span><span class="class">NSLayoutRelationEqual</span> <span class="method">toItem:</span>_originV <span class="method">attribute:</span><span class="class">NSLayoutAttributeLeft</span> <span class="method">multiplier:</span><span class="number">1</span> <span class="method">constant:</span><span class="number">30</span>]];
    
      [<span class="keyword">self</span>.view <span class="method">addConstraint:</span>[<span class="class">NSLayoutConstraint</span> <span class="method">constraintWithItem:</span>_but <span class="method">attribute:</span><span class="class">NSLayoutAttributeTop</span> <span class="method">relatedBy:</span><span class="class">NSLayoutRelationEqual</span> <span class="method">toItem:</span>_originV <span class="method">attribute:</span><span class="class">NSLayoutAttributeTop</span> <span class="method">multiplier:</span><span class="number">1</span> <span class="method">constant:</span><span class="number">30</span>]];
    
    [<span class="keyword">self</span>.view <span class="method">addConstraint:</span>[<span class="class">NSLayoutConstraint</span> <span class="method">constraintWithItem:</span>_but <span class="method">attribute:</span><span class="class">NSLayoutAttributeRight</span> <span class="method">relatedBy:</span><span class="class">NSLayoutRelationEqual</span> <span class="method">toItem:</span>_originV <span class="method">attribute:</span><span class="class">NSLayoutAttributeRight</span> <span class="method">multiplier:</span><span class="number">1</span> <span class="method">constant:</span> -<span class="number">30</span>]];
    
    [<span class="keyword">self</span>.view <span class="method">addConstraint:</span>[<span class="class">NSLayoutConstraint</span> <span class="method">constraintWithItem:</span>_but <span class="method">attribute:</span><span class="class">NSLayoutAttributeBottom</span> <span class="method">relatedBy:</span><span class="class">NSLayoutRelationEqual</span> <span class="method">toItem:</span>_originV <span class="method">attribute:</span><span class="class">NSLayoutAttributeBottom</span> <span class="method">multiplier:</span><span class="number">1</span> <span class="method">constant:</span>-<span class="number">30</span>]];
}

- (void)<span class="method">changeButton:</span>(<span class="class">UIButton</span> *)button

    _constran.constant += <span class="number">5</span>;
    [<span class="keyword">self</span>.view updateConstraintsIfNeeded];
}

</pre></td><td class="code"><pre>- (void)method:(NSString *)arg,<span class="keyword">...</span>
{
    va_list list;
    va_start(list, arg);
    <span class="keyword">while</span> (YES)
    {
        NSString *value = va_arg(list, NSString*);
        <span class="keyword">if</span> (value)
        {
            NSLog(@<span class="string">"value %@"</span>,value);
        }
        <span class="keyword">else</span>
        {
            <span class="keyword">break</span>;
        }
    }
    va_end(list);
}
